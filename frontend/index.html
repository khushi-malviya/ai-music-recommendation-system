<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AI Music Recommendation System</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <h1>ğŸµ AI Music Recommendation System</h1>
    <p class="subtitle">Discover music using AI, mood & intelligence</p>

    <!-- TABS -->
    <div class="tabs">
        <button class="tab active" data-tab="songTab">ğŸµ Song</button>
        <button class="tab" data-tab="moodTab">ğŸ­ Mood</button>
        <button class="tab" data-tab="textTab">ğŸ¤– AI Text</button>
    </div>

    <!-- SONG TAB -->
    <div class="card tab-content active" id="songTab">
        <h2>Song-Based Recommendation</h2>
        <input id="songInput" type="text" placeholder="Enter song name..." />
        <button id="songBtn">Recommend</button>
    </div>

    <!-- MOOD TAB -->
    <div class="card tab-content" id="moodTab">
        <h2>Mood-Based Recommendation</h2>
        <select id="moodSelect">
            <option value="">Select mood</option>
            <option value="happy">happy</option>
            <option value="sad">sad</option>
            <option value="energetic">energetic</option>
            <option value="chill">chill</option>
        </select>
        <button id="moodBtn">Recommend</button>
    </div>

    <!-- TEXT TAB -->
    <div class="card tab-content" id="textTab">
        <h2>AI Text-Based Recommendation</h2>
        <input
            id="textQueryInput"
            type="text"
            placeholder="e.g. sad hindi song, energetic workout music"
        />
        <button id="textBtn">Recommend</button>
    </div>

    <!-- RESULTS -->
    <div class="results">
        <h2>ğŸ§ Recommendations</h2>
        <div id="resultsArea">
            <p class="placeholder">Your AI-powered recommendations will appear here...</p>
        </div>
    </div>
</div>

<footer class="footer">

</body>
</html>
